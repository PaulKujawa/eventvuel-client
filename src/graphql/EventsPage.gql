query EventsPage($page: Int!, $city: String!, $classification: ID) {
    eventsPage(page: $page, city: $city, classification: $classification) {
        events {
            name
            dates {
                start {
                    localDate
                    localTime
                }
            }
            images {
                url
                width
            }
        }
        hasMore
    }
}
